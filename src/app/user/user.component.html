<!--[(ngModel)]=username  >> 2 way binding-->

<input type="text"
class="form-control"
[(ngModel)]=username 
(input) = "onUpdateUsername($event)">

<!--String interpolation-->
<p>Username is : {{username}}</p> 

<!--[disabled] = "buttonResetUsernameDisabled" >> Property binding-->
<!--(click) = "onResetUser($event)" >> Event binding-->

<button class="btn btn-primary"
[disabled] = "buttonResetUsernameDisabled"
(click) = "onResetUser($event)">Reset Username</button>
